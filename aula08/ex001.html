<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 1.5em Arial;
            background-color: rgb(13, 174, 13);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div id="area">
        <p>interaja</p>
    </div>
    <script>
        var texto = window.document.getElementsByTagName('p')[0]
        var caixa = window.document.getElementById('area')
    
        texto.addEventListener('click',clicou)
        texto.addEventListener('mouseenter', entrou)
        texto.addEventListener('mouseout', saiu)
        caixa.addEventListener('mouseout', restaurar)

        caixa.removeEventListener('click',clicou)

        function clicou() {
            texto.innerText='Clicou!'
            caixa.style.background='red'
        }
        function entrou(){
            texto.innerText='entrou!'
            
        }
        function saiu(){
            texto.innerText='saiu!'
        }
        function restaurar(){
            caixa.style.background='rgb(13, 174, 13)'
        }
    
    </script>
</body>
</html>
