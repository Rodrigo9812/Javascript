<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.4em;
        }
    </style>
</head>
<body>
    <h1 id="h1">Entendendo o DOM</h1>
    <p id="p1">Este é o meu primeiro paragrafo</p>
    <p name="p2">Este é o meu <strong>segundo</strong> paragrafro</p>
    <p id="p3">Este é meu terceiro paragrafo</p>
    <script>
        var titulo = window.document.getElementById('h1')
        var p1 = window.document.getElementsByTagName('p')[0]
        var p2 = window.document.getElementsByName('p2')[0]
        var p3 = document.querySelector('p#p3')
        document.body.style.background = "lightblue"
        titulo.style.color = "white"
        p1.style.color = "red"
        p2.style.background = "lightyellow"
        document.write("Esta escrito:" + p2.innerHTML)
        p3.style.color="green"
    </script>
</body>
</html>
