<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="inicio">Inicio:</label>
                <input type="number" name="inicio" id="inicio">
            </p>
            <p>
                <label for="fim">Fim:</label>
                <input type="number" name="fim" id="fim">
            </p>
            <p>
                <label for="passo">Passo:</label>
                <input type="number" name="passo" id="passo">
            </p>
            <input type="button" value="Contar" onclick="contar()">
        </div>
        <div>
            <p id="res">contando...</p>
        </div>
    </section>
    <footer>
        &copy; <a href="https://www.instagram.com/_digo.cell_/">Digo.Cell</a>
    </footer>
    <script>
        function contar(){
            let inicio = document.getElementById('inicio')
            let fim = document.getElementById('fim')
            let passo = document.getElementById('passo')
            let res = document.getElementById('res')


            if(inicio.value.length <= 0 || fim.value.length <= 0 || passo.value.length <= 0){
                alert('valores errados')
            }else{
                res.innerHTML='contando: <br>'
                let i = Number(inicio.value)
                let f = Number(fim.value)
                let p = Number(passo.value)
                if(i<f){
                    for(let c=i; c<=f; c+=p){
                    res.innerHTML += ` ${c}`+'üëâüèº'
                }
                }else{
                    for(let c=i; c>=f; c-=p){
                        res.innerHTML += ` ${c}`+'üëâüèº'
                    }
                }

            }
            res.innerHTML+='‚úîÔ∏è'
        }
    </script>
</body>
</html>
