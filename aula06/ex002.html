<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            background-color: rgb(127, 159, 170);
            color: white;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p> ja me livrei hahaha</p>
    <script>
        var n1 = Number(window.prompt('digite um numero:  '))//"number" faz a conversão para numeros
        var n2 = Number(window.prompt('digite outro numero:  '))//"number" faz a conversão para numeros
        var s = n1 + n2
        window.alert(`a soma dos numeros ` + n1 + ' e '+ n2 + ' é igual a ' + s)
        /*o + serve para concatenação e para adição, caso o + esteja somando strings ele vai concatenar, caso esteja somandondo number ele vai somar*/
    </script>
</body>
</html>
