<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão</title>
</head>
<body>
    <script>
        var ano = Number(window.prompt('Em que ano estamos?'))
        var nascimento = Number(window.prompt ('Em que ano voce nasceu?'))
        var resultado = ano-nascimento
        window.alert(`Voce tem ou fará ${resultado} anos!`)
    </script>
</body>
</html>
