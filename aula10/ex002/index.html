<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="estilos/estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <main>
        <section id="form">
            <form action="" method="post">
                <label for="idata">Ano de nascimento:</label>
                <input type="number" name="data" id="idata" placeholder="Digite aqui..." max="100" min="1" style="width: 100px;">
                <p>
                    sexo: 
                    <label for="imasc">Masculino</label>
                    <input type="radio" name="sexo" id="imasc">
                    <label for="ifemi">Feminino</label>
                    <input type="radio" name="sexo" id="ifemi">
                </p>
                <input type="button" value="Verificar" onclick="clicou()">
            </form>
        </section>
        <section id="img">
            <p id="detector">Detecção de idade...</p>
            <div id="img1" class="foto"></div>
            <div id="img2" class="foto"></div>
            <div id="img3" class="foto"></div>
            <div id="img4" class="foto"></div>
            <div id="img5" class="foto"></div>
            <div id="img6" class="foto"></div>
            <div id="img7" class="foto"></div>
            <div id="img8" class="foto"></div>
            <div id="img9" class="foto"></div>
            <div id="img10" class="foto"></div>
            <div id="img11" class="foto"></div>
        </section>
    </main>
    <footer>
        <p>&copy; <a href="https://www.instagram.com/_digo.cell_/" target="_blank">_digo.cell_</a></p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
