<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Tabuada</title>
</head>
<body>
    <header>
        <h1>TABUADA</h1>        
    </header>
    <main>
        <section>
            <label for="inum">Numero:</label>
            <input type="number" name="num" id="inum">
            <input type="button" value="Gerar Tabuada" onclick="tabuada()">
        </section>
        <section id="contas"> 
            <select name='conta' id="iconta" size="10" style="width: 180px; height: 170px;">
                <option id="opt">Digite um numero</option>
            </select>
        </section>
    </main>
    <footer>
        &copy;
        <a href="https://www.instagram.com/_digo.cell_/" target="_blank">Digo.cell</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
